    <div>
        <table>
            <tr>
                <td colspan="4" id="gal" style="height: 20px"></td>
                <!-- <td></td> -->

            <tr>
                <td colspan="4" id="operation" style="height: 20px"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
            <tr>
                <td><button onclick="buttonClick('+')" value="+">＋</button></td>
                <td><button onclick="buttonClick('-')" value="-">－</button></td>
                <td><button onclick="buttonClick('*')" value="*">Ｘ</button></td>
                <td><button onclick="buttonClick('/')" value="/">／</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonClick('7')">７</button></td>
                <td><button onclick="buttonClick('8')">８</button></td>
                <td><button onclick="buttonClick('9')">９</button></td>
                <td><button onclick="buttonClick('0')">０</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonClick('4')">４</button></td>
                <td><button onclick="buttonClick('5')">５</button></td>
                <td><button onclick="buttonClick('6')">６</button></td>
                <td><button onclick="ansClick(this)">＝</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonClick('1')">１</button></td>
                <td><button onclick="buttonClick('2')">２</button></td>
                <td><button onclick="buttonClick('3')">３</button></td>
                <td><button onclick="clearAll(this)">Ｃ</button></td>
            </tr>
        </table>
    </div>

    <script>
        var random;
        var num;
        var ans;

        //輸入並顯示
        function buttonClick(num) {
            document.getElementById('operation').innerHTML =
                document.getElementById('operation').innerHTML + num;
        }

        //等於
        function ansClick() {
            document.getElementById('operation').innerHTML =
                eval(document.getElementById('operation').innerHTML);
        }

        function clearAll() {
            document.getElementById('operation').innerHTML = "";
            temp = "";
            //產生20內隨機亂數
            random = parseInt(Math.random() * 21);
        }
    </script>
